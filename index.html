<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <script defer src="./script.js"></script>
</head>

<body>
  <main class="box-main">
    <h1 class="title">DOI SANGUE <br>SALVE VIDAS</h1>
    <section id="perguntas">
      <div>
        <p>Qual sua idade?</p>
        <input type="text" id="inp_idade" />
      </div>
      <div>
        <p>Quantos kg você tem?</p>
        <input type="text" id="inp_kg" />
      </div>
      <div>
        <p>Possui tatuagem em menos de 1 ano?</p>
        <section>
          <label><input type="radio" name="r1" value="sim" checked /><span>sim</span></label>
          <label><input type="radio" name="r1" value="não" /><span>não</span></label>
        </section>
      </div>
      <div>
        <p>Tomou Álcool em menos de 12 horas?</p>
        <section>
          <label><input type="radio" name="r2" value="sim" checked /><span>sim</span></label>
          <label><input type="radio" name="r2" value="não" /><span>não</span></label>
        </section>
      </div>
    </section>
    <button id="btn_proximo">Próximo</button>
    <div id="msg_final"></div>
  </main>
</body>

</html>
